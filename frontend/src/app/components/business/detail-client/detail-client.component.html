<body *ngIf="loadedData" [ngStyle]="{'background': 'linear-gradient(' + style.primary + ' 0%, ' + style.secondary + ' 100%)', 'height':'100vh'}">
    <app-navbar></app-navbar>
    <div class="container">
        <div class="card">
            <div class="primary">
                <div class="title">
                    <h1>Client info</h1>
                </div>
            </div>
            <div class="secondary">
                <table class="table">
                    <tbody>
                        <tr>
                            <td>ID</td>
                            <td>{{clientData.id}}</td>
                        </tr>
                        <tr>
                            <td>Name</td>
                            <td>{{clientData.name}}</td>
                        </tr>
                        <tr>
                            <td>Surname</td>
                            <td>{{clientData.surname}}</td>
                        </tr>
                        <tr>
                            <td>Email</td>
                            <td>{{clientData.email}}</td>
                        </tr>
                        <tr>
                            <td>Phone</td>
                            <td>{{clientData.phone}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="terciary">
                <button class="btn btn-primary" [ngStyle]="{'background-color': style.primary, 'border':'none'}" (click)="goBack()">Volver</button> 
            </div>
        </div>
    </div>
</body>

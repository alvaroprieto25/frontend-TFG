<body *ngIf="loadedData" [ngStyle]="{'background': 'linear-gradient(' + style.primary + ' 0%, ' + style.secondary + ' 100%)', 'height':'100vh'}">
    <app-navbar></app-navbar>
    <div class="container">
        <div class="card">
            <div class="primary">
                <div class="logo">
                    <img src="{{style.logo}}" alt="">
                </div>
                <div class="title">
                    <h1>{{businessData.name}}</h1>
                </div>
            </div>
            <div class="secondary overflow-auto">
                <table class="table">
                    <thead>
                        <th>ID</th>
                        <th>Price</th>
                        <th>Discount</th>
                        <th>Date</th>
                        <th>Project</th>
                        <th>Client</th>
                    </thead>
                    <tbody>
                        <tr *ngFor="let budget of budgets">
                            <td>{{budget.id}}</td>
                            <td>{{budget.price}}</td>
                            <td>{{budget.discount}}</td>
                            <td>{{budget.date}}</td>
                            <td><button class="btn btn-primary" [ngStyle]="{'background-color': style.primary, 'border':'none'}" (click)="detailProject(budget.projectId)">Project</button></td>
                            <td><button class="btn btn-primary" [ngStyle]="{'background-color': style.primary, 'border':'none'}" (click)="detailClient(budget.clientId)">Client</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="terciary">
                <button class="btn btn-primary" [ngStyle]="{'background-color': style.primary, 'border':'none'}" (click)="goBack()">Volver</button>  
            </div>
        </div>
    </div>
</body>

<body *ngIf="loadedData" [ngStyle]="{'background': 'linear-gradient(' + style.primary + ' 0%, ' + style.secondary + ' 100%)', 'height':'100vh'}">
    <app-navbar></app-navbar>
    <div class="container">
        <div class="card">
            <div class="labels">
                <div class="title"><label>CALCULADORA DE AHORRO</label></div>
                <div class="step"><label>PASO 4: TIPO DE AHORRO</label></div>
            </div>
            <div class="input-group">
                <button class="btn btn-primary"  (click)="submitSuperhabit()" [ngStyle]="{'background-color': style.primary, 'border':'none'}">Superhabit</button>
                <button class="btn btn-primary"  (click)="submitExcedente()" [ngStyle]="{'background-color': style.primary, 'border':'none'}">Excedente 0</button>
            </div>
        </div>
    </div>
</body>

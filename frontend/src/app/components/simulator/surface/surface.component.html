<body *ngIf="loadedData" [ngStyle]="{'background': 'linear-gradient(' + style.primary + ' 0%, ' + style.secondary + ' 100%)', 'height':'100vh'}"> 
    <app-navbar></app-navbar>
    <div class="container">
        <div class="card">
            <div class="labels">
                <div class="title"><label>CALCULADORA DE AHORRO</label></div>
                <div class="step"><label>PASO 3: UBICACIÃ“N</label></div>
            </div>
            <div class="input-group">
                <form [formGroup]="surfaceForm">
                    <div class="textbox">
                        <label>POBLACION</label>
                        <input type="text" class="form-control" placeholder="POBLACION" formControlName="poblation" aria-describedby="inputGroup-sizing-default">
                    </div>
                    <div class="textbox">
                        <label>DIRECCION</label>
                        <input type="text" class="form-control" placeholder="DIRECCION" formControlName="adress" aria-describedby="inputGroup-sizing-default">
                    </div>
                    <label>ORIENTACION DE LA SUPERFICIE</label>
                    <select class="form-select form-select-lg mb-3" formControlName="surface" aria-label=".form-select-lg example">
                        <option>Norte</option>
                        <option>Sur</option>
                        <option>Este</option>
                        <option>Oeste</option>
                        <option>Plana</option>
                    </select>
                </form>
            </div>
            <div class="buttons">
                <div class="continue"><button class="btn btn-primary" (click)="submit()" [ngStyle]="{'background-color': style.primary, 'border':'none'}">Continuar</button></div>
            </div>
        </div>
    </div>
</body>
